{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0 text-center text-white">Verify Your Identity</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                        <p class="lead">We've sent a verification code to your email</p>
                        <p class="text-muted">Please check <strong>{{ email }}</strong> for your code</p>
                    </div>
                    
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group mb-3">
                           
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="text" class="form-control form-control-lg text-center letter-spacing" 
                                       id="otp" name="otp" placeholder="Enter your code" maxlength="6" required>
                            </div>
                            <div class="invalid-feedback">Please enter the verification code.</div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Verify Code
                            </button>
                        </div>
                    </form>
                    
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} mt-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                
            </div>
        </div>
    </div>
</div>

<style>
    .letter-spacing {
        letter-spacing: 8px;
        font-weight: bold;
    }
</style>
{% endblock %}
